template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob Hyndman:
    href: http://robjhyndman.com

navbar:
  type: light
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "Change Log"
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/robjhyndman/fpp2-package

reference:
  - title: "Package"
    contents:
      - fpp2-package
  - title: "Functions"
    contents:
      - fpp2_conflicts
      - fpp2_packages
  - title: "Super-Annual Data"
    desc: "Data recorded at intervals greater than one year"
    contents:
      - mens400
  - title: "Annual Data"
    desc: "Data recorded every year"
    contents:
      - ausair
      - austa
      - elecsales
      - livestock
      - marathon
      - maxtemp
      - oil
      - sunspotarea
      - wmurders
  - title: "Quarterly Data"
    desc: "Data recorded every quarter"
    contents:
      - arrivals
      - ausbeer
      - austourists
      - euretail
      - guinearice
      - prison
      - qauselec
      - qcement
      - qgas
      - uschange
      - visnights
  - title: "Monthly Data"
    desc: "Data recorded every month"
    contents:
      - a10
      - auscafe
      - debitcards
      - departures
      - elecequip
      - h02
      - insurance
      - usmelec
  - title: "Weekly Data"
    desc: "Data recorded every week"
    contents:
      - gasoline
      - melsyd
  - title: "Daily Data"
    desc: "Data recorded every day"
    contents:
      - elecdaily
      - goog
      - hyndsight
  - title: "Half-hourly Data"
    desc: "Data recorded every 30 minutes"
    contents:
      - elecdemand
  - title: "Five-Minute Data"
    desc: "Data recorded every 5 minutes"
    contents:
      - calls
